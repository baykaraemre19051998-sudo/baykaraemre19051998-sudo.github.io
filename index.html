<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Özlem'e Özel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            width: 90%;
            max-width: 1000px;
            height: 80vh;
            display: flex;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.7);
            position: relative;
            z-index: 10;
        }
        
        .photo-section {
            flex: 1;
            background: #000;
            position: relative;
            overflow: hidden;
        }
        
        .photo-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.9;
            transition: transform 0.5s;
        }
        
        .photo-section:hover img {
            transform: scale(1.05);
        }
        
        .poem-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
        }
        
        .poem-title {
            font-size: 3.5rem;
            color: #ff69b4;
            margin-bottom: 40px;
            text-shadow: 0 0 20px rgba(255, 105, 180, 0.7);
            letter-spacing: 3px;
            position: relative;
            padding-bottom: 20px;
        }
        
        .poem-title::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 4px;
            background: linear-gradient(to right, transparent, #ff69b4, transparent);
        }
        
        .poem-line {
            font-size: 1.8rem;
            margin: 15px 0;
            line-height: 1.6;
            position: relative;
            color: #f0f0f0;
            font-style: italic;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .first-letter {
            font-size: 2.5rem;
            font-weight: 900;
            color: #ffd700;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
            position: relative;
            display: inline-block;
            margin-right: 5px;
            padding: 0 5px;
            border-radius: 5px;
            animation: letterGlow 2s infinite alternate;
        }
        
        @keyframes letterGlow {
            0% { text-shadow: 0 0 10px rgba(255, 215, 0, 0.8); }
            100% { text-shadow: 0 0 25px rgba(255, 215, 0, 1), 0 0 35px rgba(255, 215, 0, 0.8); }
        }
        
        .name-highlight {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 1.5rem;
            color: #ffd700;
            font-weight: bold;
            letter-spacing: 5px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            animation: float 4s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .heart {
            position: absolute;
            font-size: 2rem;
            color: #ff69b4;
            opacity: 0;
            animation: falling 10s linear infinite;
        }
        
        @keyframes falling {
            0% {
                top: -10%;
                opacity: 0;
                transform: translateX(0) rotate(0deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                top: 110%;
                opacity: 0;
                transform: translateX(100px) rotate(360deg);
            }
        }
        
        .message {
            position: absolute;
            bottom: 30px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 1.5rem;
            color: #ffb6c1;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.8);
            padding: 0 20px;
            z-index: 20;
        }
        
        @media (max-width: 900px) {
            .container {
                height: 90vh;
                flex-direction: column;
            }
            
            .photo-section {
                height: 50%;
            }
            
            .poem-title {
                font-size: 2.5rem;
                margin-bottom: 20px;
            }
            
            .poem-line {
                font-size: 1.4rem;
            }
            
            .first-letter {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="photo-section">
            <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80" alt="Özlem">
            <div class="poem-overlay">
                <h1 class="poem-title">Özlem'e</h1>
                <div class="poem-line">
                    <span class="first-letter">Ö</span>rtüsü geceye bürünmüş denizlerden,
                </div>
                <div class="poem-line">
                    <span class="first-letter">Z</span>ambaklar susarken sen konuşursun sessizliğimde.
                </div>
                <div class="poem-line">
                    <span class="first-letter">L</span>al olur dilim adını anarken rüzgarlara,
                </div>
                <div class="poem-line">
                    <span class="first-letter">E</span>skimeyen bir melodi:"neredesin?" çınlar yankıda
                </div>
                <div class="poem-line">
                    <span class="first-letter">M</span>ühürlendi kalbime: "seninle her an bahar."
                </div>
            </div>
            <div class="name-highlight">Ö Z L E M</div>
            <div class="message">
                <p>Seni sevmek, hayatın bana verdiği en güzel hediye 💖</p>
            </div>
        </div>
    </div>
    
    <div class="hearts" id="hearts"></div>
    
    <script>
        // Kalp yağmuru oluştur
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const heartCount = 50;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '❤';
                
                // Rastgele pozisyon
                heart.style.left = Math.random() * 100 + 'vw';
                
                // Rastgele animasyon süresi
                const duration = Math.random() * 5 + 5;
                heart.style.animationDuration = duration + 's';
                
                // Rastgele başlama gecikmesi
                heart.style.animationDelay = Math.random() * 5 + 's';
                
                // Rastgele boyut
                const size = Math.random() * 1 + 0.8;
                heart.style.fontSize = size + 'rem';
                
                heartsContainer.appendChild(heart);
            }
        }
        
        // Sayfa yüklendiğinde kalpleri oluştur
        window.addEventListener('load', createHearts);
        
        // Gerçek fotoğrafını yüklemek için
        function loadActualPhoto() {
            const img = document.querySelector('.photo-section img');
            img.src = 'Screenshot_20250726_151731.jpg';
        }
        
        // Fotoğrafın yüklü olduğunu varsayarak doğrudan yükle
        // Eğer fotoğraf yüklü değilse, yukarıdaki placeholder kalacaktır
        setTimeout(loadActualPhoto, 100);
    </script>
</body>
</html>
